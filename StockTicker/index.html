<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <script src="Scripts/jquery-2.0.0.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.2.1.js" type="text/javascript"></script>
    <script src="Scripts/rx.js" type="text/javascript"></script>
    <script src="Scripts/rx.aggregates.js" type="text/javascript"></script>
    <script src="Scripts/rx.jquery.js" type="text/javascript"></script>
    <script src="Scripts/rx.time.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="StockItems">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>
                        Tick
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Change
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: stocks">
                <tr id="tableRow">
                    <td data-bind="text: Tick">
                    </td>
                    <td id="price" data-bind="text: Price">
                    </td>
                    <td id="change" data-bind="text: Change">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
